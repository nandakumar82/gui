        <div class="col login-right login-form align-self-center">

                    <div class="form-group row login-error" *ngIf="(!form.valid && !username.untouched && !password.untouched) || (!form.untouched && loginError)">
                        <div class="col-2"></div>
                        <div class="col col-md-4 form-error">{{ formError }}</div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-2 col-form-label" i18n>Username:</label>
                        <div class="col col-md-5" id="username-p">
                            <input class="form-control" type="text" formControlName="username" i18n-placeholder placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-2 col-form-label" i18n>Password:</label>
                        <div class="col col-md-5" id="password-p">
                            <input class="form-control" type="password" formControlName="password" i18n-placeholder placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-2"></div>
                        <div class="col-4"><button type="submit" class="btn btn-primary">Login</button></div>
                    </div>
